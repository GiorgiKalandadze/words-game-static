<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid black;
    }

    .word-block {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 300px;
        height: 50px;
        border: 1px solid black;
        margin-bottom: 20px;
    }

    #next {
        margin-top: 10px;
        height: 50px;
        width: 150px;
    }

    @media only screen and (max-width: 600px) {
        .word-block {
            width: 200px;
        }
    }
</style>
<body>
<div class="container">
  <div id="ge" class="word-block"></div>
  <div id="ru" class="word-block"></div>
  <div id="en" class="word-block"></div>
  <button id="next">Next Word</button>
</div>
<script src="index.js"></script>
</body>
</html>
